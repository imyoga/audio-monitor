<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Audio Router</title>
	</head>
	<body>
		<div class="container">
			<div class="header">
				<div class="title">
					<div style="font-size: 22px">🎵</div>
					<h1>Audio Router</h1>
				</div>
				<div id="status" class="status" aria-live="polite"></div>
				<div class="toolbar">
					<button class="btn" id="refreshBtn" title="Refresh devices">
						🔁 Refresh
					</button>
					<button class="btn-ghost" id="themeBtn" title="Toggle theme">
						🌓 Theme
					</button>
				</div>
			</div>

			<div class="cards">
				<div class="card">
					<h2>Input (Recording) Devices</h2>
					<div class="search-row">
						<input id="searchInput" placeholder="Search input devices..." />
						<div class="count" id="countInput">0</div>
					</div>
					<div
						id="inputList"
						class="device-list"
						role="radiogroup"
						aria-label="Input devices"
					></div>
				</div>

				<div class="card">
					<h2>Output (Playback) Devices</h2>
					<div class="search-row">
						<input id="searchOutput" placeholder="Search output devices..." />
						<div class="count" id="countOutput">0</div>
					</div>
					<div
						id="outputList"
						class="device-list"
						role="radiogroup"
						aria-label="Output devices"
					></div>
				</div>

				<div class="card">
					<h2>Active Routes</h2>
					<div class="routes-list" id="routesList"></div>
					<div class="actions" style="margin-top: 10px">
						<button class="btn btn-danger" onclick="stopRouting()">
							⏹ Stop All
						</button>
						<button class="btn" id="refreshRoutesBtn">🔄 Refresh Routes</button>
					</div>
				</div>
			</div>

			<div class="actions">
				<button id="startBtn" class="btn btn-primary" onclick="startRouting()">
					🎤 Start Routing
				</button>
				<button id="stopBtn" class="btn btn-danger" onclick="stopRouting()">
					⏹ Stop All
				</button>
			</div>
		</div>

		<script src="script.js"></script>
	</body>
</html>
